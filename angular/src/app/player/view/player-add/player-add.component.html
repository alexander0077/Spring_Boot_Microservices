<article>
  <header><h2>Create new player</h2></header>

  <form class="container"  #form="ngForm" (ngSubmit)="onSubmit()">
    <div class="row">
      <div class="col-4 p-2">
        <div>
          <label for="name">Name:</label>
          <input id="name" name="name" required [(ngModel)]="player_name"/>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-4 p-2">
        <div>
          <label for="shirt_number">Shirt number:</label>
          <input type="number" id="shirt_number" name="shirt_number" required [(ngModel)]="player_shirt_number"/>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-4 p-2">
        <button type="submit" [disabled]="form.invalid">Create player</button>
      </div>
    </div>
  </form>
</article>
