<article *ngIf="player" class="text--justified">
  <header><h2>Players detail</h2></header>
  <table>
    <tr>
      <td>Players name:</td>
      <td>{{player.name}}</td>
    </tr>
    <tr>
      <td>Players shirt number:</td>
      <td>{{player.shirt_number}}</td>
      <td></td>
    </tr>
    <br>
  </table>
  <br>
</article>
