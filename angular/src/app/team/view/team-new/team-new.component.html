<article>
  <header><h2>Create new team</h2></header>

  <form class="container"  #form="ngForm" (ngSubmit)="onSubmit()">
    <div class="row">
      <div class="col-4 p-2">
        <div>
          <label for="name">Name:</label>
          <input id="name" name="name" required [(ngModel)]="team_name"/>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-4 p-2">
        <div>
          <label for="budget">Budget:</label>
          <input type="number" id="budget" name="budget" required [(ngModel)]="team_budget"/>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-4 p-2">
        <button type="submit" [disabled]="form.invalid">Create Team</button>
      </div>
    </div>
  </form>
</article>
